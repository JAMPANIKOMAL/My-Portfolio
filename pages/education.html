<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MyPortfolio - Education</title>
    <link rel="stylesheet" href="../style.css"> <!-- Link to parent directory's style.css -->
    <script src="../jquery-3.7.0.min.js"></script> 
    <style>
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="dark-mode">
<div class="container">
    <div class="top-bar">
        <div class="logo-title">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="logo-icon">
                <path d="M16 20H8C6.89543 20 6 19.1046 6 18V6C6 4.89543 6.89543 4 8 4H16C17.1046 4 18 4.89543 18 6V18C18 19.1046 17.1046 20 16 20Z" stroke="#58a6ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 2V4" stroke="#58a6ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 20V22" stroke="#58a6ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M18 10H6" stroke="#58a6ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <h1 id="dashboardTitle">MyPortfolio</h1>
        </div>
        
        <div class="header-controls">
            <div class="toggle-switch">
                <span>Light</span>
                <label class="switch">
                    <input type="checkbox" id="themeToggle" checked>
                    <span class="slider"></span>
                </label>
                <span>Dark</span>
            </div>
        </div>
    </div>

    <div class="main-content-area">
        <nav class="main-navigation card"> <!-- Moved to top -->
            <a href="../index.html" class="nav-button btn-main btn-blue">Home</a>
            <a href="projects.html" class="nav-button btn-main btn-blue">Projects</a>
            <a href="certifications.html" class="nav-button btn-main btn-blue">Certifications</a>
            <a href="social_media.html" class="nav-button btn-main btn-blue">Social Media Handles</a>
            <a href="achievements.html" class="nav-button btn-main btn-blue">Achievements</a>
        </nav>

        <section class="education-section card">
            <h2>Education</h2>
            <div class="education-item">
                <h3>BTech CS Cyber Security</h3>
                <p class="institution">Rashtriya Raksha University</p>
                <p class="duration">2023 - Present</p>
            </div>
            <div class="education-item">
                <h3>Class 11 & 12</h3>
                <p class="institution">TSRJC Sarvail</p>
                <p class="duration">2020-2022 | 97.7%</p>
            </div>
            <div class="education-item">
                <h3>Class 10</h3>
                <p class="institution">Montessori High School</p>
                <p class="duration">2019-2020 | 100%</p>
            </div>
        </section>
    </div>
</div>

<script>
    $(document).ready(function () {
        const applyTheme = (theme) => {
            $('body').removeClass('dark-mode light-mode').addClass(theme);
            localStorage.setItem('theme', theme);
        };

        $('#themeToggle').on('change', function() {
            if ($(this).is(':checked')) {
                applyTheme('dark-mode');
            } else {
                applyTheme('light-mode');
            }
        });

        if (localStorage.getItem('theme') === 'light-mode') {
            $('#themeToggle').prop('checked', false);
            applyTheme('light-mode');
        } else {
            $('#themeToggle').prop('checked', true);
            applyTheme('dark-mode');
        }
    });
</script>
</body>
</html>
