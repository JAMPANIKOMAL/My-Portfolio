<script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Configuration ---
        const GITHUB_USERNAME = 'JAMPANIKOMAL';

        // --- Theme Management ---
        const themeToggle = document.getElementById('themeToggle');
        const applyTheme = (isDark) => {
            if (isDark) {
                document.body.classList.remove('light-mode');
                document.body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
                document.body.classList.add('light-mode');
                localStorage.setItem('theme', 'light-mode');
            }
        };

        themeToggle.addEventListener('change', () => applyTheme(themeToggle.checked));

        // Set initial theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light-mode') {
            themeToggle.checked = false;
            applyTheme(false);
        } else {
            themeToggle.checked = true;
            applyTheme(true);
        }

        // --- Mobile Navigation "Show More" ---
        const navShowMoreBtn = document.getElementById('navShowMoreBtn');
        const hiddenNavButtons = document.querySelectorAll('.nav-button:nth-child(n+4)');
        
        navShowMoreBtn.addEventListener('click', () => {
            const isExpanded = navShowMoreBtn.textContent === 'Show Less';
            hiddenNavButtons.forEach(btn => btn.classList.toggle('show'));
            navShowMoreBtn.textContent = isExpanded ? 'Show More' : 'Show Less';
        });


        // --- Dynamic Category Extraction ---
        const CATEGORY_KEYWORDS = [
            'ai', 'cyber', 'web', 'software', 'security', 'tool', 'app', 'mobile', 'api', 'automation', 'cloud', 'network', 'python', 'javascript', 'frontend', 'backend', 'fullstack', 'machine learning', 'ml', 'deep learning', 'dl', 'devops', 'blockchain', 'crypto', 'health', 'education', 'game', 'utility', 'dashboard', 'visualization', 'iot', 'linux', 'windows', 'android', 'ios', 'cli', 'gui', 'extension', 'plugin', 'library', 'framework', 'demo', 'personal'
        ];

        let allProjects = [];
        let allCategories = new Set();

        // Rule-based categorization into ai, software, web, cyber, app
        function extractCategories(description) {
            if (!description) return ['software'];
            const desc = description.toLowerCase();
            const categoryRules = {
                ai: [
                    'ai', 'artificial intelligence', 'machine learning', 'ml', 'deep learning', 'dl', 'neural network', 'predict', 'recommendation', 'classification', 'detection', 'recognition'
                ],
                software: [
                    'software', 'tool', 'utility', 'application', 'program', 'automation', 'script', 'platform', 'system', 'solution', 'suite', 'package'
                ],
                web: [
                    'web', 'website', 'browser', 'frontend', 'backend', 'fullstack', 'html', 'css', 'javascript', 'react', 'vue', 'angular', 'webapp', 'web app', 'web application', 'site', 'online', 'internet'
                ],
                cyber: [
                    'cyber', 'security', 'infosec', 'ctf', 'siem', 'encryption', 'decryption', 'cipher', 'vulnerability', 'threat', 'malware', 'phishing', 'forensics', 'pentest', 'penetration', 'firewall', 'incident', 'password', 'auth', 'cryptography', 'secure', 'attack', 'defense'
                ],
                app: [
                    'app', 'application', 'mobile', 'android', 'ios', 'iphone', 'ipad', 'tablet', 'phone', 'play store', 'app store', 'apk', 'flutter', 'react native', 'native app', 'mobile app', 'mobile application'
                ]
            };
            const found = new Set();
            for (const [cat, keywords] of Object.entries(categoryRules)) {
                for (const kw of keywords) {
                    if (desc.includes(kw)) {
                        found.add(cat);
                        break;
                    }
                }
            }
            // Always include 'software' if nothing else matches
            if (found.size === 0) found.add('software');
            return Array.from(found);
        }

        function renderFilterBar() {
            const filterBar = document.getElementById('filter-bar');
            filterBar.innerHTML = '';
            // Only show these categories in the UI
            const VISIBLE_CATEGORIES = ['ai', 'software', 'app', 'web', 'cyber'];
            // Always show 'All' first
            const allBtn = document.createElement('button');
            allBtn.className = 'filter-btn btn-main btn-blue active';
            allBtn.setAttribute('data-filter', 'all');
            allBtn.textContent = 'All';
            filterBar.appendChild(allBtn);
            VISIBLE_CATEGORIES.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn btn-main btn-blue';
                btn.setAttribute('data-filter', cat);
                btn.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
                filterBar.appendChild(btn);
            });
        }

        function renderProjects(filter) {
            const projectList = document.getElementById('project-list');
            projectList.innerHTML = '';
            let shown = 0;
            // Only match these 5 categories
            const VISIBLE_CATEGORIES = ['ai', 'software', 'app', 'web', 'cyber'];
            allProjects.forEach(project => {
                if (filter === 'all') {
                    // Show only projects that have at least one of the 5 categories
                    if (project.categories && project.categories.some(cat => VISIBLE_CATEGORIES.includes(cat))) {
                        projectList.appendChild(project.card);
                        shown++;
                    }
                } else if (project.categories && project.categories.includes(filter)) {
                    projectList.appendChild(project.card);
                    shown++;
                }
            });
            if (shown === 0) {
                projectList.innerHTML = '<p>No projects found for this category.</p>';
            }
        }

        const fetchGitHubProjects = async () => {
            const projectList = document.getElementById('project-list');
            projectList.innerHTML = '<p>Loading projects from GitHub...</p>';

            try {
                const response = await fetch(`https://api.github.com/users/${GITHUB_USERNAME}/repos?sort=pushed&direction=desc`);
                if (!response.ok) {
                    throw new Error(`GitHub API error: ${response.status}`);
                }
                const repos = await response.json();

                allProjects = [];
                allCategories = new Set();
                projectList.innerHTML = '';

                if (repos.length === 0) {
                    projectList.innerHTML = '<p>No public projects found on GitHub.</p>';
                    return;
                }

                repos.forEach(repo => {
                    if (repo.fork) return;
                    const projectCard = document.createElement('div');
                    projectCard.className = 'project-card';
                    const description = repo.description || 'No description provided.';
                    const categories = extractCategories(description);
                    categories.forEach(cat => allCategories.add(cat));
                    projectCard.innerHTML = `
                        <div class="project-info">
                            <h3>${repo.name}</h3>
                            <p class="description">${description}</p>
                        </div>
                        <a href="${repo.html_url}" target="_blank" rel="noopener noreferrer" class="btn-main btn-blue">View on GitHub</a>
                    `;
                    allProjects.push({ card: projectCard, categories });
                });

                renderFilterBar();
                renderProjects('all');

            } catch (error) {
                console.error('Failed to fetch GitHub projects:', error);
                projectList.innerHTML = `<p style=\"color: var(--red);\">Failed to load projects. Please try again later.</p>`;
            }
        };

        // --- Filter Bar Event Handling ---
        document.getElementById('filter-bar').addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-btn')) {
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                const filter = e.target.getAttribute('data-filter');
                renderProjects(filter);
            }
        });

        // --- Initialize ---
        fetchGitHubProjects();
    });
</script>
