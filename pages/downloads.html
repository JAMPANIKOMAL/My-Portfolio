<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MyPortfolio - Downloads</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../jquery-3.7.0.min.js"></script> 
    <style>
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="dark-mode">
<div class="container">
    <div class="top-bar">
        <div class="logo-title">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="logo-icon">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="#58a6ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="12" cy="7" r="4" stroke="#58a6ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <h1 id="dashboardTitle">My Portfolio</h1>
        </div>
        
        <div class="header-controls">
            <div class="toggle-switch">
                <span>Light</span>
                <label class="switch">
                    <input type="checkbox" id="themeToggle" checked>
                    <span class="slider"></span>
                </label>
                <span>Dark</span>
            </div>
        </div>
    </div>

    <div class="main-content-area">
        <nav class="main-navigation card">
            <a href="../index.html" class="nav-button btn-main btn-blue">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <polyline points="9,22 9,12 15,12 15,22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
            <a href="education.html" class="nav-button btn-main btn-blue">Education</a>
            <a href="projects.html" class="nav-button btn-main btn-blue">Projects</a>
            <a href="certifications.html" class="nav-button btn-main btn-blue">Certifications</a>
            <a href="social_media.html" class="nav-button btn-main btn-blue">Social Media Handles</a>
            <a href="achievements.html" class="nav-button btn-main btn-blue">Achievements</a>
            <a href="personal.html" class="nav-button btn-main btn-blue">Personal</a>
            <a href="downloads.html" class="nav-button btn-main btn-blue">Downloads</a>
        </nav>

        <section class="downloads-section card">
            <h2>Downloads</h2>
            <p>Download my resume, CV, and other important documents.</p>
            <div class="download-categories">
                <h3>Documents</h3>
                <ul>
                    <li><a href="../assets/documents/resume.pdf" target="_blank" download>My Resume (PDF)</a></li>
                    <li><a href="../assets/documents/cv.pdf" target="_blank" download>Curriculum Vitae (PDF)</a></li>
                </ul>
                
                <h3>Other Files</h3>
                <p><em>Coming soon...</em></p>
            </div>
        </section>
    </div>
</div>

<script>
    $(document).ready(function () {
        const applyTheme = (theme) => {
            $('body').removeClass('dark-mode light-mode').addClass(theme);
            localStorage.setItem('theme', theme);
        };

        $('#themeToggle').on('change', function() {
            if ($(this).is(':checked')) {
                applyTheme('dark-mode');
            } else {
                applyTheme('light-mode');
            }
        });

        if (localStorage.getItem('theme') === 'light-mode') {
            $('#themeToggle').prop('checked', false);
            applyTheme('light-mode');
        } else {
            $('#themeToggle').prop('checked', true);
            applyTheme('dark-mode');
        }
    });
</script>
</body>
</html>
